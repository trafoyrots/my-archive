<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대항해시대 2 웹 아카이브</title>
    
    <link rel="stylesheet" href="./js-dos.css">
    <script src="./js-dos.js"></script>

    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .login-box { background: #111; padding: 40px; border: 1px solid #333; text-align: center; border-radius: 10px; }
        input { padding: 12px; margin: 15px 0; background: #222; border: 1px solid #444; color: #fff; text-align: center; width: 220px; }
        button { padding: 12px 30px; background: #3f51b5; color: #fff; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; width: 100%; }
        #dos { width: 100vw; height: 100vh; display: none; position: fixed; inset: 0; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="login-box">
            <h2 style="color:#3f51b5; margin-top:0;">SYSTEM READY</h2>
            <input type="password" id="pw" placeholder="PASSWORD" onkeypress="if(event.keyCode==13) launch()">
            <br>
            <button onclick="launch()">GAME START</button>
        </div>
    </div>

    <div id="dos"></div>

    <script>
        function launch() {
            if (document.getElementById("pw").value !== "1234") {
                alert("비밀번호 오류");
                return;
            }

            document.getElementById("ui-layer").style.display = "none";
            document.getElementById("dos").style.display = "block";

            // 파일을 같은 위치에 두었으므로 경로를 제거하고 파일명만 사용했다.
            const gameFile = "uw2.zip";

            Dos(document.getElementById("dos"), {
                wdosboxUrl: "https://v6p.js-dos.com/6.22/wdosbox.js"
            }).ready((fs, main) => {
                fs.extract(gameFile).then(() => {
                    // 압축 파일 내부의 실행 파일 구동 (대문자 유지)
                    main(["-c", "cd *", "-c", "FRMDRV.COM", "-c", "VOYAGE2.EXE"]);
                }).catch(err => {
                    alert("파일을 찾지 못했다. uw2.zip이 index.html과 같은 위치에 있는지 확인해라.");
                    console.error(err);
                });
            });
        }
    </script>
</body>
</html>
