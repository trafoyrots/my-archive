<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game Archive</title>
    
    <link rel="stylesheet" href="https://js-dos.com/v7/build/releases/latest/js-dos/js-dos.css">
    <script src="https://js-dos.com/v7/build/releases/latest/js-dos/js-dos.js"></script>

    <style>
        body { background: #000; color: #fff; margin: 0; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #lobby { text-align: center; background: #111; padding: 40px; border: 1px solid #333; border-radius: 8px; }
        .btn-launch { background: #3f51b5; color: white; border: none; padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .btn-launch:hover { background: #283593; }
        #emulator-container { display: none; width: 100vw; height: 100vh; position: fixed; inset: 0; background: #000; }
        #dos-canvas { width: 100%; height: 100%; }
        .exit-btn { position: absolute; top: 10px; right: 10px; z-index: 10; background: rgba(255,255,255,0.2); color: #fff; border: none; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="lobby">
        <h1 style="margin-bottom: 30px;">GAME ARCHIVE</h1>
        <button class="btn-launch" onclick="launchGame()">대항해시대 2 실행</button>
        <p style="color: #666; margin-top: 15px; font-size: 14px;">경로: games/uw2.zip</p>
    </div>

    <div id="emulator-container">
        <button class="exit-btn" onclick="location.reload()">종료(ESC)</button>
        <canvas id="dos-canvas"></canvas>
    </div>

    <script>
        function launchGame() {
            // 1. 화면 전환
            document.getElementById("lobby").style.display = "none";
            document.getElementById("emulator-container").style.display = "block";

            // 2. 경로 고정 (현재 도메인 루트 기반으로 games/uw2.zip 호출)
            const gameFile = "games/uw2.zip";
            const fullUrl = window.location.origin + window.location.pathname.replace('index.html', '') + gameFile;
            
            console.log("Loading Game from:", fullUrl);

            // 3. 에뮬레이터 실행
            if (typeof Dos === "undefined") {
                alert("에뮬레이터 라이브러리를 불러오지 못했습니다. 잠시 후 다시 시도하세요.");
                return;
            }

            Dos(document.getElementById("dos-canvas"), {
                wdosboxUrl: "https://js-dos.com/v7/build/releases/latest/js-dos/wdosbox.js"
            }).run(fullUrl).then((ci) => {
                console.log("구동 성공");
            }).catch((err) => {
                console.error("구동 실패:", err);
                alert("게임 파일을 찾을 수 없거나 실행에 실패했습니다.\n주소: " + fullUrl);
                location.reload();
            });
        }
    </script>
</body>
</html>
