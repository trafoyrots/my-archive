<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대항해시대 2 - 웹 아카이브</title>
    
    <link rel="stylesheet" href="./js-dos.css">
    <script src="./js-dos.js"></script>

    <style>
        html, body { height: 100%; margin: 0; background: #000; overflow: hidden; }
        /* 로그인 화면 스타일 */
        .login-layer { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; color: #fff; font-family: sans-serif;
        }
        .login-box { padding: 40px; border: 1px solid #333; background: #111; text-align: center; border-radius: 10px; }
        input { padding: 10px; margin: 10px; background: #222; border: 1px solid #444; color: #fff; text-align: center; }
        button { padding: 10px 20px; background: #3f51b5; color: #fff; border: none; cursor: pointer; }
        
        /* 게임 화면 스타일 */
        #dos { width: 100%; height: 100%; display: none; }
    </style>
</head>
<body>

    <div id="ui-layer" class="login-layer">
        <div class="login-box">
            <h2>SYSTEM ACCESS</h2>
            <input type="password" id="pw" placeholder="PASSWORD" onkeypress="if(event.keyCode==13) launch()">
            <br>
            <button onclick="launch()">INITIALIZE</button>
        </div>
    </div>

    <div id="dos"></div>

    <script>
        function launch() {
            const password = document.getElementById("pw").value;
            if (password !== "1234") {
                alert("비밀번호 오류"); return;
            }

            // UI 전환
            document.getElementById("ui-layer").style.display = "none";
            document.getElementById("dos").style.display = "block";

            // 참고한 사이트의 v8 구동 방식
            // .jsdos 파일 안에 실행 정보(VOYAGE2.EXE 등)가 다 들어있다.
            Dos(document.getElementById("dos"), {
                url: "./uw2.jsdos",
                noCloud: true
            }).then((runtime) => {
                console.log("Game Loaded Successfully");
            }).catch((err) => {
                console.error(err);
                alert("구동 실패: " + err.message);
            });
        }
    </script>
</body>
</html>
