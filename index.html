<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대항해시대 2 - 웹 아카이브</title>
    <link rel="stylesheet" href="https://v6p.js-dos.com/6.22/js-dos.css">
    <script src="https://v6p.js-dos.com/6.22/js-dos.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .login-box { background: #111; padding: 40px; border: 1px solid #333; text-align: center; }
        #dos { width: 100vw; height: 100vh; display: none; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="login-box">
            <h2>SYSTEM READY</h2>
            <input type="password" id="pw" placeholder="PASSWORD">
            <button onclick="launch()">실행</button>
        </div>
    </div>
    <div id="dos"></div>

    <script>
        function launch() {
            if (document.getElementById("pw").value !== "1234") return;
            document.getElementById("ui-layer").style.display = "none";
            document.getElementById("dos").style.display = "block";

            Dos(document.getElementById("dos"), {
                wdosboxUrl: "https://v6p.js-dos.com/6.22/wdosbox.js"
            }).ready((fs, main) => {
                // .jsdos가 아닌 원래의 .zip 파일을 사용했다.
                fs.extract("./games/uw2.zip").then(() => {
                    // cd * 명령어로 폴더 안으로 자동 진입 후 대문자 실행
                    main(["-c", "cd *", "-c", "FRMDRV.COM", "-c", "VOYAGE2.EXE"]);
                });
            });
        }
    </script>
</body>
</html>
