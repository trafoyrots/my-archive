<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대항해시대2 - 웹버전</title>
    <style>
        html, body { height: 100%; margin: 0; background: #000; color: #fff; }
        #dos { width: 100%; height: 100%; display: none; }
        .login-box { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        input { padding: 10px; margin: 10px; background: #222; border: 1px solid #444; color: #fff; }
        button { padding: 10px 20px; background: #3f51b5; color: #fff; border: none; cursor: pointer; }
    </style>
    <link rel="stylesheet" href="./js-dos.css">
    <script src="./js-dos.js"></script>
</head>
<body>

    <div id="login-layer" class="login-box">
        <h2>SYSTEM ACCESS</h2>
        <input type="password" id="pw" placeholder="PASSWORD" onkeypress="if(event.keyCode==13) start()">
        <button onclick="start()">실행하기</button>
    </div>

    <div id="dos"></div>

    <script>
        function start() {
            if (document.getElementById("pw").value !== "1234") {
                alert("비밀번호 오류"); return;
            }

            document.getElementById("login-layer").style.display = "none";
            document.getElementById("dos").style.display = "block";

            // 참조 페이지 방식 (v8 표준)
            Dos(document.getElementById("dos"), {
                // 확장자를 .jsdos로 바꾼 파일을 지정했다.
                url: "./games/uw2.jsdos",
            });
        }
    </script>
</body>
</html>
