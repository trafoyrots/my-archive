<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Retro Game Archive</title>
    <link rel="stylesheet" href="https://v6p.js-dos.com/6.22/js-dos.css">
    <script src="https://v6p.js-dos.com/6.22/js-dos.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .container { background: #111; padding: 30px; border: 1px solid #333; text-align: center; }
        button { padding: 10px 20px; background: #3f51b5; color: #fff; border: none; cursor: pointer; font-weight: bold; }
        #dos-container { display: none; width: 100vw; height: 100vh; position: fixed; inset: 0; }
    </style>
</head>
<body>

    <div id="setup">
        <div class="container">
            <h2>SYSTEM READY</h2>
            <button onclick="launch()">대항해시대 2 실행</button>
        </div>
    </div>

    <div id="dos-container">
        <div id="dos-canvas"></div>
    </div>

    <script>
        function launch() {
            document.getElementById("setup").style.display = "none";
            document.getElementById("dos-container").style.display = "block";

            // 브라우저가 파일을 캐시하지 않도록 쿼리 스트링 추가
            const gameUrl = "./games/uw2.zip?v=" + Date.now();

            Dos(document.getElementById("dos-canvas"), {
                wdosboxUrl: "https://v6p.js-dos.com/6.22/wdosbox.js"
            }).ready((fs, main) => {
                fs.extract(gameUrl).then(() => {
                    // 압축을 푼 뒤 내부 파일 목록을 콘솔에 찍어 확인(F12에서 확인 가능)
                    console.log("Files extracted.");
                    // 실행 파일 이름을 대문자로 시도 (대부분의 도스 게임은 대문자임)
                    main(["VOYAGE2.EXE"]).then(() => {
                        console.log("Command sent.");
                    });
                });
            }).catch(err => {
                alert("오류 발생: " + err.message);
            });
        }
    </script>
</body>
</html>
