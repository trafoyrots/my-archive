<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대항해시대 2 아카이브</title>
    
    <link rel="stylesheet" href="js-dos.css">
    <script src="js-dos.js"></script>

    <style>
        /* 기본 테마 및 배경 */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #0a0a0a; color: #e0e0e0; font-family: 'Malgun Gothic', sans-serif; overflow: hidden; }
        
        /* 소개 페이지 레이아웃 */
        .intro-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center; background: radial-gradient(circle, #1a237e 0%, #000 80%);
        }
        
        .intro-content { max-width: 600px; padding: 20px; animation: fadeIn 1.5s ease-out; }
        
        h1 { font-size: 3rem; color: #fff; margin-bottom: 10px; text-shadow: 0 0 10px rgba(63, 81, 181, 0.8); }
        p { font-size: 1.1rem; line-height: 1.6; color: #bbb; margin-bottom: 30px; }
        
        /* 세련된 실행 버튼 */
        .start-btn {
            padding: 15px 50px; font-size: 1.2rem; font-weight: bold; color: #fff;
            background: #3f51b5; border: none; border-radius: 30px; cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .start-btn:hover { background: #5c6bc0; transform: translateY(-3px); box-shadow: 0 6px 20px rgba(63, 81, 181, 0.5); }
        
        /* 게임 화면 영역 */
        #dos { width: 100vw; height: 100vh; display: none; position: fixed; inset: 0; background: #000; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="intro-layer" class="intro-container">
        <div class="intro-content">
            <h1>대항해시대 II</h1>
            <p>
                16세기 대항해시대를 배경으로 펼쳐지는 6명의 주인공들의 이야기.<br>
                교역, 탐험, 그리고 해전을 통해 전 세계의 바다를 정복해 보세요.
            </p>
            <button class="start-btn" onclick="launchGame()">항해 시작</button>
        </div>
    </div>

    <div id="dos"></div>

    <script>
        function launchGame() {
            // 레이어 전환
            document.getElementById("intro-layer").style.display = "none";
            document.getElementById("dos").style.display = "block";

            // 게임 실행 (속도 최적화 8000 사이클 적용)
            Dos(document.getElementById("dos"), {
                url: "./nuasuw2.dat",
                noCloud: true,
                autoStart: true
            }).then((runtime) => {
                // 게임 실행 시 적정 속도로 고정 (너무 빠르면 항해가 불가능함)
                runtime.dos.main(["-c", "config -set cpu cycles=8000", "-c", "VOYAGE2.COM"]);
            }).catch((err) => {
                alert("게임 로드 실패: " + err.message);
                location.reload();
            });
        }
    </script>
</body>
</html>
