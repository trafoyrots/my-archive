<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대항해시대 2 웹 아카이브</title>
    
    <link rel="stylesheet" href="js-dos.css">
    <script src="js-dos.js"></script>

    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Malgun Gothic', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .login-box { background: #111; padding: 40px; border: 2px solid #333; text-align: center; border-radius: 12px; }
        input { padding: 12px; margin: 15px 0; background: #222; border: 1px solid #444; color: #fff; text-align: center; width: 220px; font-size: 16px; }
        button { padding: 12px 30px; background: #3f51b5; color: #fff; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; width: 100%; }
        #dos { width: 100vw; height: 100vh; display: none; position: fixed; inset: 0; background: #000; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="login-box">
            <h2 style="color:#3f51b5; margin-top:0;">SYSTEM READY</h2>
            <input type="password" id="pw" placeholder="PASSWORD" onkeypress="if(event.keyCode==13) launch()">
            <br>
            <button onclick="launch()">GAME START</button>
        </div>
    </div>

    <div id="dos"></div>

    <script>
        function launch() {
            if (document.getElementById("pw").value !== "1234") {
                alert("비밀번호 오류"); return;
            }

            document.getElementById("ui-layer").style.display = "none";
            document.getElementById("dos").style.display = "block";

            // v8 방식: .then 대신 인스턴스 옵션 사용
            Dos(document.getElementById("dos"), {
                url: "./bundle.jsdos", // 깃허브에 올린 파일명과 일치해야 함
                noCloud: true,
                autoStart: true, // 화살표 아이콘을 건너뛰기 위한 옵션
                onChanges: (action, state) => {
                    // 엔진 상태가 바뀌면 자동으로 동작을 지시할 수 있음
                    console.log("Action:", action, "State:", state);
                }
            });
        }
    </script>
</body>
</html>
